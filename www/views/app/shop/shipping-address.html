<ion-view view-title="Shipping Address" class="shipping-address-view">
  <ion-content scroll="true">
    <div class="list" ng-if="step === '1'">
      <!--<div class="item item-divider shop-section-title">
        <span class="title-copy">Login for Shopping</span>
      </div>-->
      <ion-list>
        <ion-radio ng-model="choice" ng-value="true">Continue and signup</ion-radio>
        <ion-radio ng-model="choice" ng-value="false">Continue and login</ion-radio>
      </ion-list>
      <div class="margin-top-8" ng-if="choice === true">
        <label class="item item-input">
          <span class="input-label">Phone Number*</span>
          <input type="text" ng-model="authentication.username">
        </label>
        <div class="row padding ">
          <button class="button button-block button-energized checkout-btn" ng-click="gotoForm('2')" ng-disabled="!authentication.username">
          Continue to Checkout
        </button>
        </div>
      </div>
      <div class="list margin-top-8" ng-if="choice === false">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="authentication.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="authentication.password">
        </label>
        <div class="row padding">
          <button class="button button-block button-energized checkout-btn" ng-click="gotoForm('3')" ng-disabled="!authentication.username || !authentication.password">
          Continue to Checkout
        </button>
        </div>
      </div>
    </div>
    <div class="list" ng-if="step === '2'">
      <div class="item item-divider shop-section-title">
        <span class="title-copy">New Address</span>
      </div>
      <label class="item item-input item-floating-label">
        <span class="input-label">First name</span>
        <input type="text" placeholder="First name*" ng-model="authentication.firstName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Last name</span>
        <input type="text" placeholder="Last name*" ng-model="authentication.lastName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Postcode</span>
        <input type="text" placeholder="Postcode*" ng-model="authentication.address.postcode">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">District</span>
        <input type="text" placeholder="District*" ng-model="authentication.address.district">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Province</span>
        <input type="text" placeholder="Province*" ng-model="authentication.address.province">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address</span>
        <input type="text" placeholder="Address*" ng-model="authentication.address.address">
      </label>
      <!--<ion-toggle toggle-class="toggle-energized">Use as my default address</ion-toggle>-->
      <div class="row padding">
        <button class="button button-block button-energized save-address-btn" ng-click="gotoForm()" ng-disabled="!authentication.address.address || !authentication.address.province || !authentication.address.district || !authentication.address.postcode || !authentication.lastName || !authentication.firstName">
          Save Address
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
