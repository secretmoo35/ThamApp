
<ion-view view-title="Settings" class="settings-view">
  <ion-content>
    <div class="list">
      <a class="item item-icon-left settings-option" ng-click="showTerms()">
        <i class="icon ion-ios-information-outline"></i>
        Terms of Service
      </a>
      <a class="item item-icon-left settings-option" ng-click="showPrivacyPolicy()">
        <i class="icon ion-ios-locked-outline"></i>
        Privacy Policy
      </a>
      <a class="item item-icon-left settings-option">
        <i class="icon ion-ios-help-outline"></i>
        Help
      </a>
      <a class="item item-icon-left settings-option" ng-click="signout()">
        <i class="icon ion-ios-close-outline"></i>
        Sign Out
      </a>
    </div>
  </ion-content>
</ion-view>
