<ion-view class="profile-likes" view-title="แก้ไขโปรไฟล์">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" ui-sref="app.shop.sale">
            <i class="ion-ios-arrow-back color-gray font-30"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!--<a class="button button-icon" ui-sref="app.shop.cart">
            <i class="icon ion-ios-cart"><span class="badge badge-assertive badge-cart">{{countProduct.getCountProduct()}}</span></i>
        </a>-->
    </ion-nav-buttons>
    <ion-content>
        <div class="form-fields-outer list list-inset">
            <label class="item item-input">
                <span class="input-label">ชื่อ</span>
                <input type="text" name="firstname" ng-model="user.firstName" required>
            </label>
            <label class="item item-input">
                <span class="input-label">นามสกุล</span>
                <input type="text" name="lastname" ng-model="user.lastName" required>
            </label>
            <label class="item item-input">
                <span class="input-label">อีเมล์</span>
                <input type="email" name="email" ng-model="user.email" required>
            </label>
            <button type="submit" class="sign-up button button-energized button-block" ng-click="updateProfile()">
                ยืนยัน
            </button>
        </div>
    </ion-content>
</ion-view>
