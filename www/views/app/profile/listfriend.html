<ion-view view-title="เพิ่มเพื่อน">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="account in accounts | filter: {_id : '!'+user._id}"
        type="item-text-wrap" ng-click="addFriend(account)" ui-sref="app.chat">
        <img ng-src="{{account.profileImageURL}}">
        <h2>{{account.displayName}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
