<ion-view view-title="ตั้งค่า" class="settings-view">
    <ion-content>
        <div class="list">
            <a class="item item-icon-left settings-option" ng-click="showPrivacyPolicy()">
                <i class="icon ion-ios-locked-outline"></i> คำเตือน
            </a>
            <a class="item item-icon-left settings-option">
                <i class="icon ion-ios-help-outline"></i> ช่วยเหลือ
            </a>
            <a class="item item-icon-left settings-option" ng-click="signout()">
                <i class="icon ion-ios-close-outline"></i> ลงชื่อออก
            </a>
        </div>
    </ion-content>
</ion-view>
